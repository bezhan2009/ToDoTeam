<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/create-profile.css" rel="stylesheet">
    <title>Create profile</title>
</head>
<body>
    <header>
        <nav>
          <a href="#"><h2 class="main-page-link">Main page</h2></a>
          <a href="#"><h2 class="search-team-link">Search team</h2></a>
          <a href="#"><h2 class="log-in-link">Log in</h2></a>
        </nav>
    </header>
    <main>

        <form>
            <fieldset class="create-profile">
                <h1>Создайте свой профиль</h1>
                <form method="post" enctype="multipart/form-data">
                  <div>
                    <label for="image_uploads" class="avatar-label">Choose your avatar (PNG, JPG)</label>
                    <input
                      type="file"
                      id="image_uploads"
                      name="image_uploads"
                      accept=".jpg, .jpeg, .png"
                      multiple
                      hidden />
                  </div>
                </form>
                <h3 class="input-text">First name</h3>
                <input type='text' name='firstname' class="firstname" value=''><br>
                <h3 class="input-text">Last name</h3>
                <input type='text' name='lastname' class="lastname" value=''><br><br>
                <h2 class="select-skill-label">Select your skills</h2>
                <div>
                  <ul class="select-skill-list">
                    <li>
                      <label class="select-skill-item">
                        <input type="checkbox" name="selected" value="0"/>
                        Front-end
                      </label>
                    </li>
                    <li>
                      <label class="select-skill-item">
                        <input type="checkbox" name="selected" value="1"/>
                        Back-end
                      </label>
                    </li>
                    <li>
                      <label class="select-skill-item">
                        <input type="checkbox" name="selected" value="2"/>
                        Full-stack
                      </label>
                    </li>
                    <li>
                      <label class="select-skill-item">
                        <input type="checkbox" name="selected" value="3"/>
                        Design
                      </label>
                    </li>
                  </ul>
                </div>
                <button class="create-button">Create</button>
            </fieldset>
        </form>
    </main>
</body>
<script src="create_profile.js"></script>
</html>
